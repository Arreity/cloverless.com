<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="SS.css"></link>
	</head>
	<body>
		
		<div id="outermenu">
			<div id="BIO">
			</div>
			<div id="INFO"></div>
			<div id="SKILLS"></div>
			<div id="WORK"></div>
		</div>
		<script type="text/javascript">
			function resizeBox(elementID) {
				console.log(elementID);
				element = document.getElementById(elementID);
				console.log(element.clientHeight);
				if(element.clientHeight == 212) {
					element.style.height = '450px';
					element.style.width = '450px';
				}
				else if(element.clientHeight == 450) {
					element.style.height = '212px';
					element.style.width = '212px';
				}
		}

		document.getElementById('BIO').addEventListener('click', function() {resizeBox('BIO');});
		document.getElementById('INFO').addEventListener('click', function() {resizeBox('INFO');});
		document.getElementById('SKILLS').addEventListener('click', function() {resizeBox('SKILLS');});
		document.getElementById('WORK').addEventListener('click', function() {resizeBox('WORK');});
		</script>
	</body>
</html>
